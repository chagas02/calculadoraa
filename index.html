<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadora chagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
<style media="screen">
  td {
    width: 25%;
    padding: 0pem;
  }
</style>

  </head>
  <body class="container">
    <section class="row mt-3">
      <div class="col-4 offset-4">
        <h1>Calculadora</h1>


        <table class="table table-dark">
          <tr >
              <th colspan="4"class="text-end">
                <span id="visor" class="display-3">0</span></th>
          </tr>

          <tr>
            <td
                <button onclick="limpar()" type="button" class="btn btn-success btn-lg" name="button">C</button>
          </td>
            <td
                <button onclick="dividir()" type="button" class="btn btn-success btn-lg" name="button">/</button>
            </td>
            <td
                <button onclick="multiplicar()" type="button" class="btn btn-success btn-lg" name="button">*</button>
          </td>
            <td <button onclick="subtrair()"type="button" class="btn btn-success btn-lg" name="button">-</button></td>
          </tr>
          <tr>
            <td <button onclick="selecionarNumero(7)" class="btn btn-success btn-lg">7</button></td>
            <td <button onclick="selecionarNumero(8)" class="btn btn-success btn-lg">8</button></td>
            <td <button onclick="selecionarNumero(9)" class="btn btn-success btn-lg">9</button></td>
            <td <button onclick="somar()" type="button" class="btn btn-success btn-lg" name="button">+</button></td>
          </tr>
          <tr>
              <td <button onclick="selecionarNumero(4)" class="btn btn-success btn-lg">4</button></td>
              <td <button onclick="selecionarNumero(5)" class="btn btn-success btn-lg">5</button></td>
              <td <button onclick="selecionarNumero(6)" class="btn btn-success btn-lg">6</button></td>
              <td <button type="button" class="btn btn-success btn-lg" name="button">%</button></td>
            </tr>
            <tr>
                <td <button onclick="selecionarNumero(1)" class="btn btn-success btn-lg">1</button></td>
                <td <button onclick="selecionarNumero(2)" class="btn btn-success btn-lg">2</button></td>
                <td <button onclick="selecionarNumero(3)" class="btn btn-success btn-lg">3</button></td>
                <td <button onclick="igual()" type="button" class="btn btn-success btn-lg" name="button">=</button></td>
              </tr>
               <tr>
                  <td <button onclick="selecionarNumero('0')" class="btn btn-success btn-lg">0</button></td>
                  <td <button onclick="selecionarNumero('00')" class="btn btn-success btn-lg">00</button></td>
                  <td <button type="button" class="btn btn-success btn-lg" name="button">.</button></td>
                  <td <button type="button" class="btn btn-success btn-lg" name="button">()</button></td>
                </tr>



        </table>

      </div>
    </section>
    <script src="eventos.js" type="text/javascript"></script>

  </body>
</html>
